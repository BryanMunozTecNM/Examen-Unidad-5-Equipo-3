    <!-- Validación por jQuery -->
    <script>
        $(document).ready(function () {
            // Toggle para mostrar/ocultar el formulario de inicio de sesión
            $("#login-link").click(function () {
                $(".login-container").toggle();
            });

            //Toggle para mostrar el formulario de registro


            // Validación de formulario al enviar
            $("#loginForm").submit(function (event) {
                event.preventDefault(); // Prevenir el envío del formulario por defecto

                var username = $("#username").val().trim();
                var password = $("#password").val().trim();

                // Validación simple: verificar si los campos están vacíos
                if (username === '' || password === '') {
                    // Mostrar mensaje de advertencia utilizando SweetAlert2
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos Vacíos',
                        text: 'Por favor, complete todos los campos.',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'Aceptar'
                    });
                    return false; // Evitar el envío del formulario
                }

                // Si la validación es exitosa, enviar el formulario
                this.submit();
            });

            // Mostrar mensaje de error si existe en la URL (opcional)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                $(".login-container").show();
                $("#error-message").show();
            }
        });
    </script>
    <!-- Fin de validación por jQuery -->
