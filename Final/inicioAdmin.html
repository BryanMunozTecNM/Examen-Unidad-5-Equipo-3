<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .header-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
        }
        .welcome-avatar {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .table-container {
            margin: 20px;
        }
        .btn-container {
            margin: 20px 0;
            text-align: right;
        }
        .editar-btn, .detalles-btn, .eliminar-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/img/fondoAdmin.jpg" alt="Encabezado" class="header-image">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a href="#" class="navbar-brand">
                    <img src="img/ico.ico" alt="Icono">
                    Progra Web
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a href="#" id="navbarDropdown" class="nav-link dropdown-toggle text-white" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="/img/avatarA.png" alt="Avatar" class="rounded-circle welcome-avatar"> Bienvenido: Admin Bryan
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="index.html">Cerrar sesión</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light mt-3">
            <div class="navbar-center">
                <a class="navbar-brand" href="#">Doctores</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#doctorMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="doctorMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#agregarDoctorModal">Agregar Doctor</button>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="table-container mt-3">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Especialidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDoctores">
                    <!-- Aquí se llenará la tabla con los datos de los doctores -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar doctor -->
    <div class="modal fade" id="agregarDoctorModal" tabindex="-1" role="dialog" aria-labelledby="agregarDoctorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="agregarDoctorModalLabel">Agregar Doctor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarDoctor" action="" method="post">
                        <input type="hidden" id="doctorId" name="id">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="especialidad">Especialidad</label>
                            <input type="text" class="form-control" id="especialidad" name="especialidad" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="guardarBtn">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            cargarDoctores();

            $('#formAgregarDoctor').on('submit', function(e) {
                e.preventDefault();
                if ($('#doctorId').val() === '') {
                    agregarDoctor();
                } else {
                    editarDoctor();
                }
            });
        });

        function cargarDoctores() {
            $.ajax({
                url: '../get_doctores.php',
                method: 'GET',
                success: function(data) {
                    const doctores = JSON.parse(data);
                    let tablaContenido = '';
                    doctores.forEach(doctor => {
                        tablaContenido += `
                            <tr>
                                <td>${doctor.ID}</td>
                                <td>${doctor.Nombre}</td>
                                <td>${doctor.Apellidos}</td>
                                <td>${doctor.Especialidad}</td>
                                <td>
                                    <button class="btn btn-info btn-sm editar-btn" data-id="${doctor.ID}" data-nombre="${doctor.Nombre}" data-apellidos="${doctor.Apellidos}" data-especialidad="${doctor.Especialidad}">Editar</button>
                                    <button class="btn btn-secondary btn-sm detalles-btn">Detalles</button>
                                    <button class="btn btn-danger btn-sm eliminar-btn">Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                    $('#tablaDoctores').html(tablaContenido);
                    $('.editar-btn').click(function() {
                        $('#agregarDoctorModalLabel').text('Editar Doctor');
                        $('#doctorId').val($(this).attr('data-id'));
                        $('#nombre').val($(this).attr('data-nombre'));
                        $('#apellidos').val($(this).attr('data-apellidos'));
                        $('#especialidad').val($(this).attr('data-especialidad'));
                        $('#agregarDoctorModal').modal('show');
                    });
                },
                error: function() {
                    alert('Error al cargar los datos de los doctores.');
                }
            });
        }

        function agregarDoctor() {
            const formData = {
                nombre: $('#nombre').val(),
                apellidos: $('#apellidos').val(),
                especialidad: $('#especialidad').val()
            };

            $.ajax({
                url: '../insertar_doctor.php',
                method: 'POST',
                data: formData,
                success: function(response) {
                    const result = JSON.parse(response);
                    if (result.status === 'success') {
                        $('#agregarDoctorModal').modal('hide');
                        cargarDoctores();
                        alert(result.message);
                    } else {
                        alert('Error: ' + result.message);
                    }
                },
                error: function() {
                    alert('Error en la solicitud');
                }
            });
        }

        function editarDoctor() {
    const formData = {
        id: $('#doctorId').val(),
        nombre: $('#nombre').val(),
        apellidos: $('#apellidos').val(),
        especialidad: $('#especialidad').val()
    };

    $.ajax({
        url: '../update_doctor.php',
        method: 'POST',
        data: formData,
        success: function(response) {
            const result = JSON.parse(response);
            if (result.status === 'success') {
                $('#agregarDoctorModal').modal('hide');
                cargarDoctores(); // Actualizar la lista de doctores
                alert(result.message); // Mostrar mensaje de éxito
            } else {
                alert('Error: ' + result.message); // Mostrar mensaje de error si falla
            }
        },
        error: function() {
            alert('Error en la solicitud');
        }
    });
}



</script>
</body>
</html>
